<!doctype html>
<link rel="stylesheet" type="text/css" href="/static/semantic.min.css">
<link rel="stylesheet" type="text/css" href="/static/style.css">
<script src="/static/jquery-2.1.4.min.js"></script>
<script src="/static/semantic.min.js"></script>
<title>Cocktail</title>

<body>
<div class="ui main container">
    <h1> {{ cocktail.title }}</h1>
    <ul>
        {% for ingr in cocktail.ingredients %}
            <li>
                <a href="#">{{ ingr.quantity ~ " " ~ ingr.title }}</a>

                <div class="hidden"> {{ ingr.description }} </div>
            </li>
        {% endfor %}
    </ul>
    <div> {{ cocktail.directions }}</div>
    <br>

    <div style="width:200px;" class="center">
        <div class="ui blue submit button">Mix Another</div>
    </div>
</div>
</body>

<script type="text/javascript">
    $('a').click(function () {
        $(this).next().toggle(100);
    });
    $('.ui.blue.submit.button').on('click', function () {
        window.location.href = "/";
    });
</script>
